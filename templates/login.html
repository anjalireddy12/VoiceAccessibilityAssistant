<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Wine Price Project</title>
  <style>
    body {
      background: #000;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #18181a;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(134, 18, 90, 0.4);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }


    .login-container h1 {
      margin-bottom: 1.5rem;
      color: #fff;
      letter-spacing: 1px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
    }
    .login-container input:focus {
      border-color: #86125a;
      background: #000000;
      outline: none;
    }
    .login-container button {
      width: 100%;
      padding: 0.8rem;
      background: #86125a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .login-container button:hover {
      background: #a31f70;
    }
    .login-container .error-message {
      color: #e74c3c;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    .login-container p {
      margin-top: 1.5rem;
      color: #aaa;
    }
    .login-container a {
      color: #ff75a0;
      text-decoration: none;
      font-weight: 500;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
    @media (max-width: 400px) {
      .login-container {
        padding: 1.5rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="num1" placeholder="Enter username" required />
      <input type="password" name="num2" placeholder="Enter password" required />
      <button type="submit">Login</button>
    </form>
    {% if result %}
      <div class="error-message">ERROR: {{ result }}</div>
    {% endif %}
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
</body>
</html>
